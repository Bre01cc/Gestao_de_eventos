<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WEB-Eventos</title>
</head>

<body>
    <header>
        <div class="back">
            <i class="fa-solid fa-reply"></i>
        </div>

        <div class="header-content">
            <img src="/Front-End/img/Logo-Transparente.png" alt="">
            <p>WEB Eventos</p>
        </div>
    </header>

    <main>
        <div class="adc-ingresso">
            <div class="ingressos">
                <h3>Ingressos</h3> <i class="fa-solid fa-ticket"></i>
            </div>
            <div class="tipo-ingresso">
                <h3>Tipos de Ingresso</h3>
                <div class="line-ticket">
                    <p class="nome-ingresso">Meia Estudante</p>
                    <i class="fa-solid fa-graduation-cap"></i>
                    <p class="valor">R$50,00</p>
                    <button class="remover">-</button>
                    <p class="quantidade">2</p>
                    <button class="adicionar">+</button>
                </div>
                <div class="line-ticket">
                    <p class="nome-ingresso">Meia Idoso</p>
                    <i class="fa-solid fa-person-cane"></i>
                    <p class="valor">R$50,00</p>
                    <button class="remover">-</button>
                    <p class="quantidade">0</p>
                    <button class="adicionar">+</button>
                </div>
                <div class="line-ticket">
                    <p class="nome-ingresso">Meia PCD</p>
                    <i class="fa-solid fa-person-cane"></i>
                    <p class="valor">R$50,00</p>
                    <button class="remover">-</button>
                    <p class="quantidade">1</p>
                    <button class="adicionar">+</button>
                </div>
                <div class="line-ticket">
                    <p class="nome-ingresso">Inteira</p>
                    <i class="fa-solid fa-person-cane"></i>
                    <p class="valor">R$100,00</p>
                    <button class="remover">-</button>
                    <p class="quantidade">3</p>
                    <button class="adicionar">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
