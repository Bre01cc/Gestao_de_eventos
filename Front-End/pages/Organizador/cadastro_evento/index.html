<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="./cadastro.js" defer type="module"></script>
    <title>Cadastro de evento</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-arrow-left icon" id="voltar"></i>
        <img src="../../../img/Logo-Transparente.png" alt="">
        <i class="fa-solid fa-user icon"></i>
    </header>
    <main>
        <div class="banner">
            <div class="transparencia"></div>
            <p class="titulo-evento">
                Cadastrar Novo Evento
            </p>
        </div>

        <div class="cadastro-evento">
            <p class="detalhes">
                Detalhes do evento
            </p>
            <form class="dados-evento">
                <div class="img-evento">
                    <input type="file" id="foto-evento" accept="image/*" hidden>
                    <p class="titulo-foto">Foto de capa do evento</p>

                    <i class="fa-solid fa-camera icon-camera"></i>

                    <p class="carregar">
                        Carregar imagem
                    </p>
                </div>
                <div class="campos-dados">
                    <div class="input-box">
                        <input type="text" placeholder="Nome" required id="nome">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Descrição" required id="descricao">
                    </div>

                    <div class="se">
                        <div class="input-box data">
                            <input type="text" placeholder="Data" required>
                        </div>
                        <div class="input-box Status">
                            <input type="text" placeholder="Status" required>
                        </div>
                    </div>
                    <div class="sei">
                        <div class="input-box uf">
                            <label for="ufs">UF:</label>
                            <select id="ufs">
               
                             </select>
                        </div>
                        <div class="input-box data">
                            <input type="text" placeholder="Data" required id="data">
                        </div>
                    </div>
                    <div class="seila">
                        <div class="input-box cep">
                            <input type="text" placeholder="cep" required id="cep">
                        </div>
                        <div class="input-box bai">
                            <input type="text" placeholder="Logradouro" required id="logradouro">
                        </div>
                    </div>
                    <div class="seime">
                        <div class="input-box logradouro">
                            <input type="text" placeholder="Bairro" required id="bairro">
                        </div>
                         <div class="input-box cidade">
                            <input type="text" placeholder="Cidade" required id="cidade">
                        </div>
                        <div class="input-box numero">
                            <input type="text" placeholder="N" required id="numero">
                        </div>
                    </div>
                </div>
                <div class="categoria">
                    <p>Categorias</p>
                    <div class="container-categoria">
                        <!---
                        <div class="item-categoria">
                            <p>Musica</p>
                        </div>
                        <div class="item-categoria">
                            <p>Musica</p>
                        </div>
                        <div class="item-categoria">
                            <p>Musica</p>
                        </div>
                        <div class="item-categoria">
                            <p>Musica</p>
                        </div>
                        <div class="item-categoria">
                            <p>Musica</p>
                        </div>
                        <div class="item-categoria">
                            <p>Musica</p>
                        </div>
                        <div class="item-categoria">
                            <p>Musica</p>
                        </div>
                    </div>
                    -->
                </div>
                <div class="setor-ingresso">
                    <h4>Setores e Ingressos</h4>
                    <div class="container-setor-ingresso">
                        <section class="setor cadastro-setor" id="setor">
                            <p>Setor</p>

                            <div class="input-box nomeSetor">
                                <input type="text" placeholder="Nome setor" class="InputSetor" required>
                            </div>
                            <div class="input-box capacidadeSetor">
                                <input type="text" placeholder="Capacidade" required>
                            </div>
                            <div class="input-box capacidadeAtualSetor">
                                <input type="text" placeholder="Capacidade atual" required>
                            </div>
                            <div class="bntSetor">
                                <div class="bnt Remover">
                                    -
                                </div>
                                <div class="bnt Adicionar">
                                    +
                                </div>
                            </div>

                        </section>
                        <section class="setor cadastro-ingresso" id="ingresso">
                            <p>Ingresso</p>

                            <div class="input-box numeroIngresso">
                                <input type="text" placeholder="Numero" required>
                            </div>
                            <div class="input-box quantidadeIngresso">
                                <input type="text" placeholder="Quantidade" required>
                            </div>
                            <div class="input-box valorIngresso">
                                <input type="text" placeholder="Valor" required>
                            </div>
                            <div class="input-box dataInicioIngresso">
                                <input type="text" placeholder="Data inicio venda" required>
                            </div>
                            <div class="input-box tipoIngresso">
                                <label for="tipos">Tipo:</label>
                                <select id="tipos">
               
                                </select>

                            </div>
                            <div class="input-box setorIngresso">
                                <input type="text" placeholder="Setor" required>
                            </div>
                            <div class="bntIngresso">
                                <div class="bnt Remover">
                                    -
                                </div>
                                <div class="bnt Adicionar">
                                    +
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
                <button class="Cadastrar" id="cadastrar">Cadastrar</button>
            </form>

        </div>

    </main>
    <footer>
        <div class="redes-sociais">
            <i class="fa-brands fa-linkedin icon-s"></i>
            <i class="fab fa-facebook-square icon-s"></i>
            <i class="fab fa-twitter-square icon-s"></i>
            <i class="fab fa-youtube icon-s"></i>
        </div>
        <div class="links">
            <p>Central de ajuda</p>
            <p>Fale conosco</p>
            <p>Política de privacidade</p>
            <p>GitHub</p>
        </div>
        <div class="what">
            <i class="fab fa-whatsapp icon-s"></i>
            <p>Ajuda</p>
        </div>
    </footer>

</body>

</html>
