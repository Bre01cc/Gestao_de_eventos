<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="cadastro.css">
    <script src="./cadastro.js" defer type="module"></script>
    <script src="../fetch_organizador.js" defer type="module"></script>
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <div class="voltar">
            <i class="fas fa-arrow-left icon" id="voltar"></i>
            <h2>Web Eventos</h2>
        </div>
        <div class="titulo">
            <h3>Cadastro de Organizador</h3>
        </div>
    </header>
    <main>
        <form class="campo-cadastro">
            <div class="input-box">
                <input type="text" placeholder="Razão Social"  id="razao-social">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nome fantasia" required id="nome-fantasia">
            </div>
            <div class="input-box">
                <input type="text" placeholder="CNPJ" required id="cnpj">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required id="email">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Telefone" required id="telefone">
            </div>
            <div class="input-box">
                <input type="text" placeholder="CEP" required id="cep">
            </div>
             <div class="input-box">
                <input type="text" placeholder="Logradouro" required id="logradouro">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Bairro" required id="bairro">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Cidade" required id="cidade">
            </div>
            <div class="input-box">
                <label for="ufs">UF:</label>
                <select id="ufs">
                <!-- Opções serão adicionadas via JS -->
                </select>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Número" required id="numero">
            </div>
            <div class="input-box">
                <input type="password"  placeholder="Senha" required id="senha">
            </div>
            <div class="input-box">
                <input type="password"  placeholder="Confirmar senha" required id="confirmar-senha">
            </div>
             <button class="finalizar" type="button">
            <p>Finalizar</p>
        </button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
