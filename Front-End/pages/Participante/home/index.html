<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Home Participante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <i class="fa-solid fa-bars icon"></i>
        <img src="../../../img/Logo-Transparente.png" alt="Logo">
        <i class="fa-solid fa-user icon"></i>
    </header>
    <main>
        <div class="banner">
            <img src="../../../img/banner.png" alt="Logo">
            <p class="info-banner">Seu próximo evento
                <br> começa aqui.
            </p>
        </div>
        <div class="pesquisa-evento">
            <div class="pesquisa">
                <div class="input-box">
                    <input type="text" placeholder="Encontre o seu evento">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <select id="uf" name="uf" class="uf">
                    <option value="">UF</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </select>
            </div>
            <div class="filtro">
                <div class="categoria">
                    <i class="fa-solid fa-masks-theater"></i>
                </div>
            </div>
        </div>
    </main>


    <footer></footer>
</body>

</html>
