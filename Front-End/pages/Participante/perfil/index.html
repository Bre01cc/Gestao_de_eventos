<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>WEB-Eventos</title>
</head>

<body>

    <header>
        <div class="voltar">
            <i class="fas fa-arrow-left icon" id="voltar"></i>
            <h2>Web Eventos</h2>
        </div>
        <div class="titulo">
            <h3>Meu Perfil</h3>
        </div>
    </header>

    <main>
        <form class="campo-cadastro">

            <div class="input-box">
                <input type="text" id="nome" placeholder="Nome completo" value="João da Silva">
            </div>

            <div class="input-box">
                <input type="text" id="cpf" placeholder="CPF" value="000.000.000-00" disabled>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email" value="joao@email.com" disabled>
            </div>

            <div class="input-box">
                <input type="text" id="telefone" placeholder="Telefone" value="(11) 99999-9999">
            </div>

            <div class="input-box">
                <input type="text" id="cep" placeholder="CEP" value="00000-000">
            </div>

            <div class="input-box">
                <input type="text" id="logradouro" placeholder="Logradouro" value="Rua Exemplo">
            </div>

            <div class="input-box">
                <input type="text" id="bairro" placeholder="Bairro" value="Centro">
            </div>

            <div class="input-box">
                <input type="text" id="cidade" placeholder="Cidade" value="São Paulo">
            </div>

            <div class="input-box">
                <select id="ufs">
                    <option value="SP" selected>SP</option>
                    <option value="RJ">RJ</option>
                </select>
            </div>

            <div class="input-box">
                <input type="password" id="nova-senha" placeholder="Nova senha (opcional)">
            </div>

            <div class="input-box">
                <input type="password" id="confirmar-senha" placeholder="Confirmar nova senha">
            </div>

            <div class="botoes">
                <button class="finalizar" type="button">
                    Salvar alterações
                </button>
                <button class="finalizar" type="button">
                    Cancelar alterações
                </button>
                <button class="finalizar">
                    Excluir Perfil
                </button>
            </div>
        </form>
    </main>

</body>

</html>
